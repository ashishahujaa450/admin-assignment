<!-- Page Content -->
<!-- ============================================================== -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Student Records</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <a
          href="https://wrappixel.com/templates/ampleadmin/"
          target="_blank"
          class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light"
          >Upgrade to Pro</a
        >
        <ol class="breadcrumb">
          <li><a routerLink="/admin/dashboard">Dashboard</a></li>
          <li class="active">Student Records</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="white-box">
          <h3 class="box-title">Tasks Crud</h3>

          <hr />

          <form
            class="form-horizontal form-material"
            #taskForm="ngForm"
            (ngSubmit)="onSubmit(taskForm)"
          >
            <div class="form-group">
              <label class="col-md-12">Add Tasks</label>
              <div class="col-md-4">
                <input
                  type="text"
                  placeholder="Enter title here..."
                  class="form-control form-control-line"
                  name="taskTitle"
                  [(ngModel)]="taskTitleHead"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <button class="btn btn-success" [disabled]="taskForm.invalid">
                  Add
                </button>
              </div>
            </div>
          </form>
          <hr />

          <div class="text-center" *ngIf="isLoading">
            <app-custom-spinner></app-custom-spinner>
          </div>

          <div class="table-responsive" *ngIf="!isLoading">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Task Title</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of taskList; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ task.taskTitle }}</td>
                  <td>
                    <a (click)="onEdit(task)"><i class="fa fa-edit"></i></a>
                  </td>
                  <td>
                    <a (click)="onDelete(task.id)"
                      ><i class="fa fa-times"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
